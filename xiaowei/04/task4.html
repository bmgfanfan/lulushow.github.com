<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task4</title>
<style type="text/css">
div.out {
	position: absolute;
	background-color: #ccc;
	width: 400px;
	height: 200px;
	top:0;left:0;right:0;bottom:0;
	margin:auto;
	visibility:visible;
}
div.inner1, div.inner2 {
	background-color: #fc0;
	width: 100px;
	height: 100px;
	border-radius: 50px;
}
div.inner1{
	position:absolute;
	left:-50px;
	top:-50px;}
div.inner2{
	position:absolute;
	right:-50px;
	bottom:-50px;}
main{visibility:hidden;}
</style>
</head>

<body>
<main>
  <div class="out">
    <div class="inner1"></div>
    <div class="inner2"></div>
  </div>
</main>
</body>
</html>
